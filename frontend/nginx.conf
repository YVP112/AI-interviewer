server {
  listen 80;
  server_name _;

  # статические файлы фронта
  location / {
    root   /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  # healthcheck фронта
  location /health/ {
    return 200 "ok";
  }

  # === ПРОКСИ НА БЭКЕНД ===

  location /chat/ {
    proxy_pass http://backend:8000/chat/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /reset/ {
    proxy_pass http://backend:8000/reset/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /mode/ {
    proxy_pass http://backend:8000/mode/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /code/ {
    proxy_pass http://backend:8000/code/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /tasks/ {
    proxy_pass http://backend:8000/tasks/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}